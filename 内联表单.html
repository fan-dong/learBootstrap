<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>内联表单</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="mail" class="sr-only">邮箱:</label>
            <input type="email" class="form-control" id="mail" placeholder="请输入您的邮箱地址">
        </div>
         <div class="form-group">
            <label for="password" class="sr-only">密码:</label>
            <input type="password" class="form-control" id="passw" placeholder="请输入您的邮箱密码">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="">记住密码
            </label>
        </div>
        <button type="submit" class="btn btn-default">进入邮箱</button>
    </form>
</html>
