<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单控件大小</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>案例1</h1>
<form role="from">
  <div class="form-group">
    <label class="control-label">控件变大</label>
    <input type="text" class="form-control input-lg" type="text" placeholder="添加.input-lg,控件变大">
  </div>
  <div class="form-group">
    <label class="control-label">正常大小</label>
    <input type="text" class="form-control" placeholder="正常大小">
  </div>
  <div class="form-group">
    <label class="control-label">控件变小</label>
    <input type="text" class="form-control input-sm" placeholder="添加.input-sm,控件变小">
  </div>
</form>

  <h1>案例2</h1>
  <form class="form" class="form-horizontal">
    <div class="form-group">
      <div class="col-xs-4">
        <input type="text" name="" class="form-control input-lg" placeholder=".col-xs-4">
      </div>
      <div class="col-xs-4">
        <input type="text" name="" class="form-control input-lg" placeholder=".col-xs-4">
      </div>
      <div class="col-xs-4">
        <input type="text" name="" class="form-control input-lg" placeholder=".col-xs-4">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder=".col-xs-6">
      </div>
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder=".col-xs-6">
      </div>
    </div>
     <div class="form-group">
      <div class="col-xs-5">
        <input type="text" class="form-control" placeholder=".col-xs-5">
      </div>
      <div class="col-xs-7">
        <input type="text" class="form-control" placeholder=".col-xs-7">
      </div>
    </div>
  </form>
<body>
</html>
