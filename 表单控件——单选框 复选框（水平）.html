<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单控件——单选框 复选框（水平）</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <form class="form">
      <div class="form-group">
        <label class="checkbox-inline"></label>
        <input type="checkbox" name="">游戏
        <label class="checkbox-inline"></label>
        <input type="checkbox" name="">电影
        <label class="checkbox-inline"></label>
        <input type="checkbox" name="">美食
        <label class="checkbox-inline"></label>
        <input type="checkbox" name="">水果
        <label class="checkbox-inline"></label>
        <input type="checkbox" name="">看书
      </div>

      <div class="form-group">
        <label class="radio-inline"></label>
        <input type="radio" name="radio">游戏
         <label class="radio-inline"></label>
        <input type="radio" name="radio">电影
         <label class="radio-inline"></label>
        <input type="radio" name="radio">美食
         <label class="radio-inline"></label>
        <input type="radio" name="radio">水果
         <label class="radio-inline"></label>
        <input type="radio" name="radio">看书
      </div>

  </form>
<body>
</html>
