<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>按钮--禁用状态</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
<body>
    <button type="button" class="btn btn-block btn-primary btn-lg" disabled>通过disabled属性禁用按钮</button>
    <button type="button" class="btn btn-block btn-primary" disabled>通过disabled属性禁用按钮</button>
    <button type="button" class="btn btn-block btn-primary btn-sm disabled" >通过添加类名disabled禁用按钮</button>
    <button type="button" class="btn btn-block btn-primary btn-xs" >未禁用按钮</button>
</body>
</html>
