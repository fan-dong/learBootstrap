<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单控件——单选框 复选框</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <form class="form">
    <h3>案例1</h3>
    <div class="checkbox">
      <label for="">
        <input type="checkbox" name="">记住密码
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="radio" id="radio1" value="love" checked>喜欢
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="radio" id="radio2" value="hate">不喜欢
      </label>
    </div>
  </form>
<body>
</html>
