<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>代码</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js""></script>
</head>
<body>
    bootstrap的代码风格有三种：
    <div>
        code风格：<code>&lt;code&gt;</code>、<code>&lt;pre&gt;</code>、<code>&lt;kdb&gt;</code>
    </div>
    pre风格：
    <div>
        <pre>
            &lt;ul&gt;
            &lt;li&gt;...&lt;//li&gt;
            &lt;li&gt;...&lt;//li&gt;
            &lt;li&gt;...&lt;//li&gt;
            &lt;/ul&gt;
        </pre>
    </div>
    kbd风格:
    <div>
        请输入<kbd>ctrl+c</kbd>来复制代码，然后使用<kbd>ctrl+c</kbd>来粘贴代码
    </div>

</body>
</html>
