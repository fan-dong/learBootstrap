<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>表单控件状态——禁用状态</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h3>示例1</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-6">
                 <input type="text" class="form-control input-lg" placeholder="不是焦点状态下"/>
            </div>
            <div class="col-xs-6">
                 <input type="text" class="form-control input-lg" placeholder="表单以被禁用，不可输入" disabled />
            </div>
        </div>
    </form><br><br><br><br>


    <h3>示例22</h3>
    <form role="form">
        <fieldset disabled>
            <div class="form-group">
                <label for="disabled">禁止输入</label>
                <input type="text" id="disabled" class="form-control" placeholder="禁止输入">
            </div>
            <div class="form-group">
                <label class="disSelect">禁用下拉框</label>
                <select id="disSelect" class="form-control">
                    <option>不可选择</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                   <input type="checkbox">无法选择
                </label>
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </fieldset>
    </form><br><br><br><br>

    <h3>示例3</h3>
    <form role=“form>
        <fieldset disabled>
            <legend>
                <input type="text" class="form-control" placeholder="显然我颜色变灰了，但是我没与被禁用，不信？单击试试">
            </legend>
            <div class="form-group">
                <label for="disabled2">禁止的输入框</label>
                <input type="text" id="disabled2" class="form-control" placeholder="禁止输入">
            </div>
            <div class="form-group">
                <label for="disSelect2">禁用下拉框</label>
                <select class="form-control" id="disabled2">
                    <option>不可选择</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" >无法选择
                </label>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </fieldset>
    </form>
</body>
</html>
