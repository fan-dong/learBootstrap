<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>表单控件状态——验证状态</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h3>示例1</h3>
    <form role="form">
        <div class="form-group has-success">
            <label for="success" class="control-label">成功状态</label>
            <input type="text" class="form-control" id="success" placeholder="成功状态">
        </div>
        <div class="form-group has-warning">
            <label for="warning" class="control-label">警告状态</label>
            <input type="text" id="warning" class="form-control" placeholder="警告状态">
        </div>
        <div class="from-group has-error">
            <label for="err" class="control-label">错误状态</label>
            <input type="text" id="err" class="form-control input-lg" placeholder="错误状态">
        </div>
    </form><br><br><br>
    <h3>示例2</h3>
    <form role="form">
       <div class="form-group has-success has-feedback">
           <label for="suc" class="control-label">成功状态</label>
           <input type="text" id="suc" class="form-control" placeholder="成功状态">
       </div>
       <div class="fomr-group has-warning has-feedback">
           <label for="warn" class="control-label">警告状态</label>
           <input type="text" id="warn" placeholder="警告状态" class="form-control">
           <span class="glyphiconglyphicon-warning-sign"></span>
       </div>
       <div class="fomr-group has-error has-feedback">
           <label for="error" class="control-label">警告状态</label>
           <input type="text" id="error" placeholder="错误状态" class="form-control">
       </div>
   </form>

   <P>很多时候，在表单验证的时候，不同的状态会提供不同的 icon，比如成功是一个对号（√），错误是一个叉号（×）等。在Bootstrap框中也提供了这样的效果。如果你想让表单在对应的状态下显示 icon 出来，只需要在对应的状态下添加类名“<code>has-feedback</code>”。请注意，此类名要与“has-error”、“has-warning”和“has-success”在一起：</P>
</body>
</html>
