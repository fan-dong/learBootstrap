<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>水平表单</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js""></script>
</head>
<body>
    <form class="form-horizontal" role="from">
        <div class="from-group">
            <label for="mail" class="col-sm-2 control-label">邮箱：</label>
            <div  class="col-sm-10">
                <input type="email" class="form-control" id="mail" placeholder="请输入您的邮箱地址">
            </div>
        </div>
        <div class="from-group">
            <label for="password" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入您的邮箱密码">
            </div>
        </div>
        <div class="from-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="">记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="from-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">进入邮箱</button>
            </div>
        </div>
    </form>
</html>
