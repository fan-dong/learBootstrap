<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>表单提示信息</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <h3>示例1</h3>
  <form role="form">
    <div class="form-group has-success has-feedback">
      <label class="control-label"  for="suc">成功状态</label>
      <input type="text" id="suc" class="form-control" placeholder="成功状态">
      <span class="help-block">你输入的信息是正确的</span>
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <div class="form-group has-warning has-feedback">
      <label for="warn" class="control-label">警告状态</label>
      <input type="text" class="form-control" id="warn" placeholder="警告状态">
      <span class="help-block">请输入正确信息</span>
      <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
    </div>
    <div class="form-group has-error has-feedback">
      <label for="err" class="control-label">错误状态</label>
      <input type="text" id="err" class="form-control" placeholder="错误状态">
      <span class="help-block">您输入的信息是错误的</span>
      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
  </form><br /><br><br><br>
  <h3>示例2</h3>
  <form role="form">
    <div class="form-group has-success">
    <label for="success" class="control-label">成功状态</label>
    <div class="row">
      <div class="col-xs-6">
        <input type="text" class="form-control" id="success" placehloder=" 成功状态" />
      </div>
       <span class="col-xs-6 help-block">你输入的信息是正确的</span>
    </div>

    </div>
  </form>
</body>
</html>
