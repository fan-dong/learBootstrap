<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表格行的类</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js""></script>
</head>
<body>
    <table class="table table-boreded table-hover">
        <thead>
            <tr>
                <th>类名</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active">
                <td>.active</td>
                <td>表示当前活动的信息</td>
            </tr>
             <tr class="success">
                <td>.succcess</td>
                <td>表示当前成功或者正确的行为</td>
            </tr>
             <tr class="info">
                <td>.info</td>
                <td>表示中立的信息或行为</td>
            </tr>
             <tr class="warning">
                <td>.warning</td>
                <td>表示警告，需要特别注意</td>
            </tr>
             <tr class="danger">
                <td>.active</td>
                <td>表示危险或者可能错误的行为</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
