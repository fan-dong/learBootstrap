<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>进度条</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{padding：50px 0 0 0;}
  </style>
</head>
<body>
	<h2>基本进度条</h2>
	<div class="progress">
		<div class="progress-bar" style="width:30%"></div>
	</div>
	
	
	
	<h2>彩色进度条</h2>
	<div class="progress">
		<div class="progress-bar progress-bar-success" style="width: 45%;"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-info" style="width:60%"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-warning" style="width: 75%;"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-danger" style="width: 90%;"></div>
	</div>
	
	
	
	<h2>条纹进度条</h2>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-success" style="width:40%"></div>
	</div>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-info" style="width: 60%;"></div>
	</div>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-warning" style="width: 80%;"></div>
	</div>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-danger" style="width: 100%;"></div>
	</div>
	
	
	
	<h2>动态条纹进度条</h2>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-success" style="width: 20%;"></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-info" style="width: 40%;"></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-warning" style="width: 60%;"></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-danger" style="width: 80%;"></div>	
	</div>
	
	
	<h2>层叠进度条</h2>
		<h5>正常层叠进度条</h5>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-info" style="width: 10%;"></div>
			<div class="progress-bar progress-bar-warning" style="width: 30%;"></div>
			<div class="progress-bar progress-bar-danger" style="15%"></div>
		</div>
		<h5>不良效果层叠进度条</h5>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-info" style="width: 40%;"></div>
			<div class="progress-bar progress-bar-warning" style="width: 30%;"></div>
			<div class="progress-bar progress-bar-danger" style="width: 45%;"></div>
		</div>
		<h5>层叠条纹进度条 </h5>
		<div class="progress progress-striped">
			<div clas="progress-bar progress-bar-success" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-info" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-warning"style="width: 30%;"></div>
			<div class="progress-bar progress-bar-danger" style="width: 15%;"></div>
		</div>
	
	
	<h2>带Label的进度条</h2>
		<h5>进度条1</h5>
		<div class="progress">
			<div class="progress-bar progress-bar-success" aria-valenow="20" aria-valuemin="0" aria-valuemax="100%" style="width: 20%;">20%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100%" style="width: 70%;">70%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning" aria-valuenow="30%" aria-valuemin="0" aria-valuemax="100%" style="width: 30%;">30%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" aria-valuenow="30%" aria-valuemin="0" aria-valuemax="100%" style="width: 30%;">30%</div>
		</div>
		<h5>进度条2</h5>
		<div class="progress">
			<div class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100%">0%</div>
			
		</div>
</body>
</html>
