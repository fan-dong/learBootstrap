<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>列的嵌套</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        [class *= col-]{
            background-color: #eee;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                我的里面嵌套了一个网格
                <div class="row">
                    <div class="col-md-6">col-md-6</div>
                    <div class="col-md-6">col-md-6</div>
                </div>
            </div>
            <div class="col-md-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-4">.col-md-4</div>
            <div class="col-md-8">
                我的里面嵌套了一个网格
                <div class="row">
                    <div class="col-md-4">col-md-4</div>
                    <div class="col-md-4">col-md-4</div>
                    <div class="col-md-4">col-md-4</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
               我的里面嵌套了一个网格
               <div class="row">
                   <div class="col-md-8">col-md-8</div>
                   <div class="col-md-4">col-md-4</div>
               </div>
            </div>
            <div class="col-md-4">
                我的里面嵌套了一个网格
                <div class="row">
                    <div class="col-md-9">col-md-9</div>
                    <div class="col-md-3">col-md-3</div>
                </div>
            </div>
        </div>
    </div>

<!--
    .container>.row(.col-md-8{我里面嵌套了一个网格}>.row.col-md-8{.col-md-8}+.col-md-4{.col-md-4})+(.col-md-4{我里面嵌套了一个网格}>row.col-md-9{.col-md-9}+.col-md-3{.col-md-3}) -->


</body>

</html>
